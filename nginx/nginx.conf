server {
  server_name 130.193.55.76 finalkaayaprak.hopto.org;
  server_tokens off;
  listen 80; 
  index index.html; 
  server_tokens off;
 
  location /api/ { 
    proxy_set_header Host $http_host; 
    proxy_pass http://backend:9000/api/; 
  } 
 
  location /admin/ { 
    proxy_set_header Host $http_host; 
    proxy_pass http://backend:9000/admin/; 
  } 
 
  location /media/ { 
    proxy_set_header Host $http_host; 
    alias /media/; 
  } 
 
  location / { 
    proxy_set_header Host $http_host; 
    alias /static/; 
    try_files $uri $uri/ /index.html; 
  }  
}